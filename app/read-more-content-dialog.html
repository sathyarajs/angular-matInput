<h1 mat-dialog-title>Hi Team, Please update</h1>
<div mat-dialog-content>
  <p>Message Board</p>
  <mat-form-field>
    <input matInput [(ngModel)]="data.message">
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.message" cdkFocusInitial>Ok</button>
</div>
