<h1 mat-dialog-title>Hi Team, Please update Message board</h1>
<div mat-dialog-content>
  <mat-form-field>
    <textarea matInput [(ngModel)]="data.message"></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.message" cdkFocusInitial>Ok</button>
</div>
