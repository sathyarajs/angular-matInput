<div class="messageBoard">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Message Board" value="{{messageBoardText}}">
    </mat-form-field>
  </form>
  <li *ngIf="message">
    You chose: <i>{{message}}</i>
  </li>
</div>
