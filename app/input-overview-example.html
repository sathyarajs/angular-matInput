<div class="messageBoard">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput class="inputBox" placeholder="Message Board" 
        value="{{messageBoardText}}" 
        (click)="openDialog()"
       />
       
       <a href="javascript:void(0)"   *ngIf="showMoreToggle" 
        (click)="openDialog()">..Show more
      </a>
    </mat-form-field>
  </form>

  <li *ngIf="messageBoardText">
    You chose: <i>{{messageBoardText}}</i>
  </li>
</div>
